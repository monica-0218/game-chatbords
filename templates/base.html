{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Game-ChatBoards | {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script src="https://kit.fontawesome.com/09e1b0d10f.js" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="wrapper">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script>
        $('#account-tab-opener').on('focusin', function () {
            $('#dropdown-icon').css('transform', 'rotate(180deg)')
            $('.fadein').each(function () {
                $(this).addClass('scrollin');
                $(this).removeClass('scrollout');
            });
        });
        $('#account-tab-opener').on('focusout', function () {
            $('#dropdown-icon').css('transform', 'rotate(0deg)')
            $('.fadein').each(function () {
                $(this).addClass('scrollout');
                $(this).removeClass('scrollin');
            });
        });
    </script>
</body>

</html>
